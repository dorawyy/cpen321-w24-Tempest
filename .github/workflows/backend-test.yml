name: Backend Test
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clean npm cache
          
        run: npm cache clean --force

      - name: Install dependencies in backend
        run: |
          cd backend
          npm install
          
      - name: Generate Firebase service account file
        working-directory: ./backend/src
        run: |
          # Create the service account JSON
          cat > tempestmap-f0234-firebase-adminsdk-fbsvc-cb8db3f6e9.json <<EOF
          {
            "type": "service_account",
            "project_id": "tempestmap-f0234",
            "private_key_id": "cb8db3f6e98e0bc166291808c78a0684a57a18e2",
            "private_key": "${{secrets.PRIVATE_KEY}}",
            "client_email": "firebase-adminsdk-fbsvc@tempestmap-f0234.iam.gserviceaccount.com",
            "client_id": "107007959838485127095",
            "auth_uri": "https://accounts.google.com/o/oauth2/auth",
            "token_uri": "https://oauth2.googleapis.com/token",
            "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
            "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/firebase-adminsdk-fbsvc%40tempestmap-f0234.iam.gserviceaccount.com",
            "universe_domain": "googleapis.com"
          }
          EOF
          
          # Verify the file was created (without exposing key)
          echo "Service account file generated successfully"
          ls -la tempestmap-f0234-firebase-adminsdk-fbsvc-cb8db3f6e9.json
          
      - name: Debug Firebase Key
        working-directory: ./backend
        run: |
          # Create a safe debug output
          echo "Checking Firebase key..."
          KEY_PATH="src/tempestmap-f0234-firebase-adminsdk-fbsvc-cb8db3f6e9.json"
          
          # Show file exists and permissions
          ls -la $KEY_PATH
          
          # Show first and last 20 chars of private key (safe for logs)
          echo "Key preview (first/last 20 chars):"
          PRIVATE_KEY=$(jq -r '.private_key' $KEY_PATH)
          echo "First 20: ${PRIVATE_KEY:0:20}"
          echo "Last 20: ${PRIVATE_KEY: -20}"
          
          # Verify key has proper PEM markers
          echo "Checking PEM format..."
          if [[ "$PRIVATE_KEY" == *"BEGIN PRIVATE KEY"* ]]; then
            echo "PEM header found ✓"
          else
            echo "⚠ Missing PEM header!"
          fi
          
          if [[ "$PRIVATE_KEY" == *"END PRIVATE KEY"* ]]; then
            echo "PEM footer found ✓"
          else
            echo "⚠ Missing PEM footer!"
          fi
          
      
      - name: Run Jest tests in backend
        run: |
          cd backend
          npm test
