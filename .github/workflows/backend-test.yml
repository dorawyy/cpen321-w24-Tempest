        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clean npm cache
          
        run: npm cache clean --force

      - name: Install dependencies in backend
        run: |
          cd backend
          npm install
          
